services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    secrets:
      - db_root_password
      - db_password
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wpuser
      - DOMAIN_NAME=mwojtcza.42.fr
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    secrets:
      - db_password
      - wp_admin_password
      - wp_user_password
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wpuser
      - WORDPRESS_DB_HOST=mariadb:3306
      - WORDPRESS_ADMIN_USER=mwojtcza
      - WORDPRESS_ADMIN_EMAIL=mwojtcza@student.42.fr
      - WORDPRESS_USER=user
      - WORDPRESS_USER_EMAIL=user@example.com
      - DOMAIN_NAME=mwojtcza.42.fr
      - WORDPRESS_URL=https://mwojtcza.42.fr
      - WORDPRESS_TITLE=Inception
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    environment:
      - DOMAIN_NAME=mwojtcza.42.fr
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
    ports:
      - "443:443"
    restart: always

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
  wp_admin_password:
    file: ../secrets/wp_admin_password.txt
  wp_user_password:
    file: ../secrets/wp_user_password.txt

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wordpress

networks:
  inception:
    driver: bridge
